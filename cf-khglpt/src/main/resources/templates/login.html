        layui.use(['jquery', 'form'], function () {
            var $ = layui.$
                , form = layui.form

            //自定义验证规则
            form.verify({
                username: function (value) {
                    if (value.length < 1) {
                        return '请输入账号';
                    }
                }
                , password: function (value) {
                    if (value.length < 1) {
                        return '请输入密码';
                    }
                }
            });



            //提交
            form.on('submit(LAY-user-login-submit)', function (obj) {
                $.ajax({
                    type: 'post'
                    , url: "login"//这里写提交地址噻
                    , data: obj.field
                    , dataType: 'json'
                    , success: function (result) {
                        //alert(result.code);
                        if (0==result.code) {
                            if(1 == obj.field.uiModel){
                                window.location.href = "toIndex";
                            } else {
                                window.location.href = "toLoginDesktop";
                            }

                        } else {
                            layer.msg(result.msg, { anim: 5, icon: 0 });
                        }
                    }
                    , error: function (ex) {
                        console.warn(ex.responseText);
                    }
                });

            });

            
            $('#LAY-user-login-certificate-submit').click(function () {
                layer.msg("证书登录", { anim: 6, icon: 0 });
                return false;
            });
            form.render();

        });
    </script>
    <script type="text/javascript">
        var speed = 25;
        //速度数值越大速度越慢
        var colee_left2 = document.getElementById("colee_left2");
        var colee_left1 = document.getElementById("colee_left1");
        var colee_left = document.getElementById("colee_left");
        colee_left2.innerHTML = colee_left1.innerHTML;
        function Marquee3() {
            if (colee_left2.offsetWidth - colee_left.scrollLeft <= 0){//offsetWidth 是对象的可见宽度
                colee_left.scrollLeft -= colee_left1.offsetWidth//scrollWidth 是对象的实际内容的宽，不包边线宽度
            }
            else {
                colee_left.scrollLeft++;
            }

        }
        var MyMar3 = setInterval(Marquee3, speed);
        colee_left.onmouseover = function() {//鼠标经过时  清除定时器  停止图片的滚动
            clearInterval(MyMar3)
        };
        colee_left.onmouseout = function() {//鼠标离开后  继续滚动图片
            MyMar3 = setInterval(Marquee3, speed)
        };
